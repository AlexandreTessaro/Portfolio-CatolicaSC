name: Build and deploy Node.js app to Azure Web App - startup-collab-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: startup-collab-backend
  NODE_VERSION: '18'

# Evitar múltiplos deploys simultâneos (erro 409)
# IMPORTANTE: Todos os workflows Azure devem usar o mesmo grupo de concorrência
concurrency:
  group: deploy-azure-startup-collab-backend
  cancel-in-progress: true  # Cancelar deploys anteriores quando novo push acontece

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci --production
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Wait for any in-progress deployments
      run: |
        echo "⏳ Verificando se há deploys em andamento..."
        # Pequeno delay para garantir que deploys anteriores foram cancelados
        sleep 5
        echo "✅ Pronto para fazer deploy"
    
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      timeout-minutes: 10  # Timeout de 10 minutos para evitar travamentos
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./backend
        # Não usar startup-command aqui - será configurado no Azure App Service
    
    - name: Configure Azure App Service Settings
      run: |
        az webapp config appsettings set \
          --resource-group startup-collab-rg \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --settings SCM_COMMAND_IDLE_TIMEOUT=600 \
          --output none
        # O Azure App Service Linux usa automaticamente 'npm start' do package.json
    
    - name: Azure logout
      run: az logout




