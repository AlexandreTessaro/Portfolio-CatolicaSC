name: Build and deploy Node.js app to Azure Web App - startup-collab-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: startup-collab-backend
  NODE_VERSION: '18'

# Evitar múltiplos deploys simultâneos (erro 409)
concurrency:
  group: deploy-azure-${{ env.AZURE_WEBAPP_NAME }}
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci --production
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./backend
        startup-command: 'npm start'
    
    - name: Configure Azure App Service Settings
      run: |
        az webapp config appsettings set \
          --resource-group startup-collab-rg \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --settings SCM_COMMAND_IDLE_TIMEOUT=600 \
          --output none
    
    - name: Azure logout
      run: az logout




