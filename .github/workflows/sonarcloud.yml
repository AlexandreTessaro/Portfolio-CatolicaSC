name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud-backend:
    name: SonarCloud Analysis - Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: startup_collab_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Create Test Environment File
        working-directory: ./backend
        run: |
          cp env.test.example .env.test || true
          echo "DB_HOST=localhost" >> .env.test
          echo "DB_PORT=5432" >> .env.test
          echo "DB_USER=user" >> .env.test
          echo "DB_PASSWORD=password" >> .env.test
          echo "DB_NAME=startup_collab_test" >> .env.test
      
      - name: Wait for PostgreSQL
        run: |
          while ! nc -z localhost 5432; do
            sleep 1
          done
      
      - name: Run Database Migrations
        working-directory: ./backend
        run: npm run db:migrate
      
      - name: Run Tests with Coverage
        working-directory: ./backend
        run: npm test  # Já inclui --coverage no script
      
      - name: Fix Coverage Paths for SonarCloud
        working-directory: ./backend
        run: |
          # Normalizar caminhos no lcov.info para serem relativos ao diretório src
          if [ -f coverage/lcov.info ]; then
            # Criar backup
            cp coverage/lcov.info coverage/lcov.info.backup
            
            # Processar arquivo LCOV mantendo apenas arquivos em src/
            # O formato LCOV tem blocos: SF: (source file), seguido de dados de coverage, terminando com end_of_record
            python3 << 'EOF'
          import re
          
          with open('coverage/lcov.info.backup', 'r') as f:
              content = f.read()
          
          # Dividir em blocos completos (cada bloco termina com end_of_record)
          # Padrão: SF: ... (dados) ... end_of_record
          pattern = r'(SF:.*?end_of_record)'
          blocks = re.findall(pattern, content, re.DOTALL | re.MULTILINE)
          
          filtered_blocks = []
          for block in blocks:
              lines = block.split('\n')
              # Encontrar linha SF:
              for i, line in enumerate(lines):
                  if line.startswith('SF:'):
                      file_path = line[3:].strip()
                      
                      # Verificar se está em src/ e normalizar
                      if '/src/' in file_path:
                          # Extrair parte após src/
                          normalized = 'src/' + file_path.split('/src/')[-1]
                          # Atualizar linha SF:
                          lines[i] = 'SF:' + normalized
                          filtered_blocks.append('\n'.join(lines))
                      break
          
          # Escrever arquivo filtrado mantendo formato LCOV
          with open('coverage/lcov.info', 'w') as f:
              f.write('\n'.join(filtered_blocks))
              if filtered_blocks:
                  f.write('\n')  # Nova linha final
          
          print(f"Coverage paths fixed. Kept {len(filtered_blocks)} files from src/")
          EOF
          fi
      
      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=startup-collab-backend
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=src
            -Dsonar.tests=src/__tests__
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  sonarcloud-frontend:
    name: SonarCloud Analysis - Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Run Tests with Coverage
        working-directory: ./frontend
        run: npm run test:coverage || npm test
      
      - name: SonarCloud Scan - Frontend
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.projectKey=startup-collab-frontend
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=src
            -Dsonar.tests=src/__tests__
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

