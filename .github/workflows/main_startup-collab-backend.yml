# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - startup-collab-backend

# DESABILITADO - Gerado automaticamente pelo Azure, mas conflita com deploy-azure.yml
# Este workflow foi desabilitado para evitar conflitos (erro 409)
# Use deploy-azure.yml ao invés deste

on:
  workflow_dispatch:  # Apenas execução manual se necessário

# Mesmo grupo de concorrência para evitar conflitos
concurrency:
  group: deploy-azure-startup-collab-backend
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0B55B7A1394441A69724F8A64C95314A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F5348354196B486CB6607B88D65D7600 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0AAD64C700D4408E9B527F52F1744DE9 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'startup-collab-backend'
          slot-name: 'Production'
          package: .
          