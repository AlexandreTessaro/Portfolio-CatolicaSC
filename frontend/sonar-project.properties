# SonarQube / SonarCloud Configuration - Frontend
# Para mais informações: https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Informações básicas do projeto
sonar.projectKey=startup-collab-frontend
sonar.organization=alexandretessaro
sonar.projectName=Startup Collab Platform - Frontend
sonar.projectVersion=1.0.0

# Caminhos do código fonte
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Excluir arquivos/pastas da análise
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.test.jsx,**/*.test.js,**/__tests__/**,**/*.config.js,**/vite.config.js

# Incluir arquivos de teste
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.jsx,**/*.test.js,**/*.spec.jsx,**/*.spec.js

# Cobertura de testes
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.jsx,**/*.test.js,**/__tests__/**,**/*.config.js,**/vite.config.js

# Linguagem e versão
sonar.language=js
sonar.javascript.node.version=20

# Regras de qualidade
sonar.qualitygate.wait=true

# Análise de duplicação
sonar.cpd.exclusions=**/*.test.jsx,**/*.test.js,**/__tests__/**

# Análise de segurança
sonar.security.hotspots.enabled=true

# Excluir arquivos de configuração
sonar.exclusions+=**/vite.config.js,**/tailwind.config.js,**/postcss.config.js

